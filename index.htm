<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider Puzzle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 2px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-image: url('wreck_it_rach.png');
      background-size: 400px 400px;
      cursor: pointer;
      border: 1px solid #000;
      user-select: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    .empty {
      background: #000;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="puzzle"></div>
  <script>
    const puzzle = document.getElementById('puzzle');
    const size = 4;
    let tiles = [];
    let emptyIndex = size * size - 1;

    function createTiles() {
      tiles = [];
      for (let i = 0; i < size * size; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.dataset.index = i;
        if (i === emptyIndex) {
          tile.classList.add('empty');
        } else {
          const x = i % size;
          const y = Math.floor(i / size);
          tile.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
        }
        tiles.push(tile);
      }
      shuffleTiles();
      drawTiles();
    }

    function shuffleTiles() {
      do {
        for (let i = tiles.length - 2; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
        emptyIndex = tiles.findIndex(t => t.classList.contains('empty'));
      } while (!isSolvable());
    }

    function isSolvable() {
      const tileIndexes = tiles.map(tile => tile.classList.contains('empty') ? 0 : parseInt(tile.dataset.index) + 1);
      let inversions = 0;
      for (let i = 0; i < tileIndexes.length; i++) {
        for (let j = i + 1; j < tileIndexes.length; j++) {
          if (tileIndexes[i] && tileIndexes[j] && tileIndexes[i] > tileIndexes[j]) {
            inversions++;
          }
        }
      }
      const emptyRow = Math.floor(emptyIndex / size);
      return (inversions + emptyRow) % 2 === 0;
    }

    function drawTiles() {
      puzzle.innerHTML = '';
      tiles.forEach((tile, i) => {
        tile.dataset.index = i;
        puzzle.appendChild(tile);
      });
    }

    function isAdjacent(i1, i2) {
      const x1 = i1 % size, y1 = Math.floor(i1 / size);
      const x2 = i2 % size, y2 = Math.floor(i2 / size);
      return (Math.abs(x1 - x2) + Math.abs(y1 - y2)) === 1;
    }

    puzzle.addEventListener('click', e => {
      const clickedTile = e.target;
      if (!clickedTile.classList.contains('tile') || clickedTile.classList.contains('empty')) return;

      const clickedIndex = tiles.indexOf(clickedTile);
      const emptyTile = tiles.find(t => t.classList.contains('empty'));
      emptyIndex = tiles.indexOf(emptyTile);

      if (isAdjacent(clickedIndex, emptyIndex)) {
        [tiles[clickedIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[clickedIndex]];
        drawTiles();
      }
    });

    createTiles();
  </script>
</body>
</html>
